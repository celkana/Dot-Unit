<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Dot-Unit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <section id="menu-screen" class="screen active">
      <h1 class="game-title">Dot-Unit</h1>
      <div class="menu-buttons">
        <button data-target="world-screen">バトル</button>
        <button data-target="units-screen">ユニット一覧</button>
        <button data-target="items-screen">アイテム一覧</button>
        <button data-target="research-screen">研究</button>
        <button data-target="options-screen">設定</button>
      </div>
      <div id="menu-moving-units"></div>
    </section>

    <section id="world-screen" class="screen">
      <div id="world-map-container">
        <button class="field-button" data-field="1" style="top: 440px; left: 435px;">始まりの島</button>
        <button class="field-button" data-field="7" style="top: 127px; left: 447px;">？？？</button>
        <button class="field-button" data-field="2" style="top: 261px; left: 447px;">？？？</button>

        <button class="field-button" data-field="3" style="top: 176px; left: 157px;">？？？</button>
        <button class="field-button" data-field="5" style="top: 350px; left: 157px;">？？？</button>
      </div>
      <button class="back-button" data-target="menu-screen">メニューに戻る</button>
    </section>

    <section id="field-screen" class="screen">
      <h2 id="field-name"></h2>
      <button id="field-image-button" class="field-image-button" aria-label="ステージ1へ"></button>
      <div id="stage-buttons" class="stage-buttons"></div>
      <div class="field-back-buttons">
        <button class="back-button" data-target="world-screen">ワールドに戻る</button>
        <button class="back-button" data-target="menu-screen">メニューに戻る</button>
      </div>
    </section>

    <section id="units-screen" class="screen">
      <div class="units-header">
        <h2>ユニット一覧</h2>
        <div id="unit-counts" class="unit-counts"></div>
      </div>
      <div id="unit-grid" class="unit-grid"></div>
      <div id="unit-detail" class="unit-detail hidden"></div>
      <div id="units-footer" class="units-footer">
        <div class="sort-filter">
          <label>
            <select id="sort-select">
              <option value="name">名前</option>
              <option value="rank">ランク</option>
              <option value="hp">HP</option>
              <option value="mp">MP</option>
              <option value="attack">攻撃力</option>
              <option value="defense">防御力</option>
              <option value="speed">スピード</option>
            </select>
          </label>
          <label>
            <select id="filter-select">
              <option value="all">属性</option>
            </select>
          </label>
          <label>
            <select id="race-filter">
              <option value="all">種族</option>
            </select>
          </label>
          <button id="toggle-unacquired">未取得非表示</button>

        </div>
        <div id="pagination" class="pagination"></div>
        <div class="footer-buttons">
          <button id="formation-button" class="back-button" data-target="formation-screen">編成</button>
          <button class="back-button" data-target="menu-screen">メニューに戻る</button>
        </div>
      </div>
    </section>

    <section id="formation-screen" class="screen">
      <div class="formation-top">
        <div class="team-buttons">
          <button class="team-button" data-team="1">チーム1</button>
          <button class="team-button" data-team="2">チーム2</button>
          <button class="team-button" data-team="3">チーム3</button>
        </div>
        <div class="formation-actions">
          <button id="save-formation">保存</button>
          <button id="reset-formation">リセット</button>
          <button id="battle-start" data-target="battle-screen">バトル開始</button>
          <button id="formation-back" class="back-button" data-target="units-screen">戻る</button>
          <button class="back-button" data-target="menu-screen">メニューに戻る</button>
        </div>
      </div>
      <div class="formation-main">
        <div id="formation-field">
          <div id="formation-grid"></div>
          <div id="formation-left">
            <div id="synergy">シナジー: なし</div>
            <div id="player-status"></div>
          </div>
          <div id="formation-right">
            <div id="selected-unit-stats">ユニット未選択</div>
          </div>
        </div>
        <div id="unit-slide" class="unit-slide"></div>
      </div>
    </section>

    <section id="battle-screen" class="screen">
      <h2>バトル</h2>
      <button class="back-button" data-target="menu-screen">メニューに戻る</button>
      <button id="attack-button">攻撃</button>
      <button id="pass-button">パス</button>
      <button id="surrender-button">降参</button>
      <div id="battle-grid"></div>
      <div id="battle-message" class="hidden"></div>
      <div id="skill-modal" class="modal hidden">
        <div id="skill-list"></div>
      </div>
    </section>

    <section id="result-screen" class="screen">
      <h2 id="result-title"></h2>
      <div id="result-summary"></div>
      <div class="result-buttons">
        <button id="retry-button">リトライ</button>
        <button id="field-button">フィールドに戻る</button>
        <button id="next-stage-button">次のステージへ</button>
      </div>
    </section>

    <section id="items-screen" class="screen">
      <h2>アイテム</h2>
      <p>準備中</p>
      <button class="back-button" data-target="menu-screen">メニューに戻る</button>
    </section>

    <section id="research-screen" class="screen">
      <h2>研究</h2>
      <p>準備中</p>
      <button class="back-button" data-target="menu-screen">メニューに戻る</button>
    </section>

    <section id="options-screen" class="screen">
      <h2>設定</h2>
      <p>準備中</p>
      <button class="back-button" data-target="menu-screen">メニューに戻る</button>
    </section>
  </div>
  <div id="logs"></div>
  <script src="battle.js"></script>
  <script src="main.js"></script>
</body>
</html>
